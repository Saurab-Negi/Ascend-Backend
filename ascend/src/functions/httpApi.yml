api:
  handler: src/handler.handler
  events:
    - httpApi:
        path: /createUser
        method: post

    - httpApi:
        path: /generatePresignedUrl
        method: post

    - httpApi:
        path: /createStKey
        method: post
    - httpApi:
        path: /getStKey
        method: get
    - httpApi:
        path: /updateStKey/{id}
        method: patch
    - httpApi:
        path: /deleteStKey/{id}
        method: delete

    - httpApi:
        path: /createQuestion
        method: post
    - httpApi:
        path: /getAllQuestions
        method: get
    - httpApi:
        path: /updateQuestion/{id}
        method: patch
    - httpApi:
        path: /deleteQuestion/{id}
        method: delete

    - httpApi:
        path: /createPrompt
        method: post
    - httpApi:
        path: /getPrompts
        method: get
    - httpApi:
        path: /editPrompt/{id}
        method: patch
    - httpApi:
        path: /deletePrompt/{id}
        method: delete

    - httpApi:
        path: /createPlan
        method: post
    - httpApi:
        path: /getPlans
        method: get