api:
  handler: src/handler.handler
  events:
    - httpApi:
        path: /createUser
        method: post

    - httpApi:
        path: /generatePresignedUrl
        method: post

    - httpApi:
        path: /createStKey
        method: post
    - httpApi:
        path: /getStKey
        method: get
    - httpApi:
        path: /editStKey/{id}
        method: patch
    - httpApi:
        path: /deleteStKey/{id}
        method: delete

    - httpApi:
        path: /createQuestion
        method: post
    - httpApi:
        path: /getAllQuestions
        method: get
    - httpApi:
        path: /editQuestion/{id}
        method: patch
    - httpApi:
        path: /deleteQuestion/{id}
        method: delete

    - httpApi:
        path: /createPrompt
        method: post
    - httpApi:
        path: /getPrompts
        method: get
    - httpApi:
        path: /editPrompt/{id}
        method: patch
    - httpApi:
        path: /deletePrompt/{id}
        method: delete

    - httpApi:
        path: /createPlan
        method: post
    - httpApi:
        path: /getPlans
        method: get

    - httpApi:
        path: /createTemple
        method: post
    - httpApi:
        path: /getTemples
        method: get
    - httpApi:
        path: /editTemple/{id}
        method: patch
    - httpApi:
        path: /deleteTemple/{id}
        method: delete

    - httpApi:
        path: /genStKeyQsn
        method: post
    - httpApi:
        path: /genJourPmt
        method: post